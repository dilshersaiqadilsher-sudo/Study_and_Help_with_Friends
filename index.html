<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudyBuddy AI</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0a1a3f">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS support -->
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a1a3f, #020b24);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background: rgba(255,255,255,0.08);
      padding: 25px;
      border-radius: 16px;
      max-width: 380px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }
    img {
      width: 120px;
      margin-bottom: 15px;
    }
    button {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: #1e90ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #3aa0ff;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="icon-192.png" alt="StudyBuddy AI Logo">
    <h1>StudyBuddy AI</h1>
    <p>Your smart study companion ðŸ“˜ðŸ¤–</p>
    <button id="installBtn" hidden>Install App</button>
  </div>

  <script>
    // Register Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }

    // Install prompt
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.hidden = false;

      installBtn.onclick = () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          installBtn.hidden = true;
        });
      };
    });
  </script>

</body>
</html>
