<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ultra Smart AI Friend ‚Äî World Class</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --panel:#050b2a;
  --bot:#0f172a;
  --user:#2563eb;
  --accent:#38bdf8;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --success:#22c55e;
  --danger:#ef4444;
}
.light{
  --bg:#f8fafc;
  --panel:#ffffff;
  --bot:#e5e7eb;
  --user:#2563eb;
  --accent:#0284c7;
  --text:#020617;
  --muted:#475569;
}
*{box-sizing:border-box;font-family:Segoe UI,system-ui}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,var(--panel),var(--bg));
  display:flex;
  align-items:center;
  justify-content:center;
}
.app{
  width:460px;
  max-width:100%;
  height:95vh;
  background:linear-gradient(180deg,var(--panel),var(--bg));
  border-radius:22px;
  box-shadow:0 40px 120px rgba(0,0,0,.4);
  display:flex;
  flex-direction:column;
  overflow:hidden;
}
.header{
  padding:14px;
  background:linear-gradient(90deg,var(--user),var(--accent));
  color:white;
  text-align:center;
  position:relative;
}
.header h1{margin:0;font-size:18px}
.header p{margin:2px 0 0;font-size:12px;opacity:.9}
.theme{
  position:absolute;
  right:10px;
  top:10px;
  border:none;
  border-radius:10px;
  padding:6px 10px;
  cursor:pointer;
  background:#00000030;
  color:white;
  font-size:12px;
}
.chat{
  flex:1;
  padding:16px;
  overflow-y:auto;
}
.msg{
  max-width:85%;
  padding:12px 15px;
  border-radius:16px;
  margin-bottom:12px;
  font-size:14px;
  line-height:1.45;
  animation:pop .2s ease;
  word-wrap:break-word;
}
.user{
  background:var(--user);
  color:white;
  margin-left:auto;
  border-bottom-right-radius:6px;
}
.bot{
  background:var(--bot);
  color:var(--text);
  border-bottom-left-radius:6px;
}
.typing{
  font-style:italic;
  color:var(--muted);
}
.tools{
  display:flex;
  gap:6px;
  padding:0 12px 12px;
}
.tools button{
  flex:1;
  padding:8px;
  border-radius:12px;
  border:none;
  background:#111827;
  color:#e5e7eb;
  cursor:pointer;
  font-size:12px;
}
.light .tools button{background:#e5e7eb;color:#020617}
.tools button.danger{background:#7f1d1d}
.input{
  padding:12px;
  display:flex;
  gap:10px;
}
.input input{
  flex:1;
  padding:12px 14px;
  border-radius:14px;
  border:none;
  outline:none;
  background:var(--panel);
  color:var(--text);
  box-shadow:inset 0 0 0 1px #1f2937;
}
.light .input input{box-shadow:inset 0 0 0 1px #cbd5f5}
.input button{
  width:50px;
  border:none;
  border-radius:14px;
  background:var(--success);
  font-size:18px;
  cursor:pointer;
}
@keyframes pop{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:none}
}
</style>
</head>

<body>
<div class="app" id="app">
  <div class="header">
    <h1>Ultra Smart AI Friend ‚ö° World Class</h1>
    <p id="date"></p>
    <button class="theme" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
  </div>

  <div class="chat" id="chat"></div>

  <div class="tools">
    <button onclick="showHelp()">Help</button>
    <button onclick="exportChat()">Export</button>
    <button class="danger" onclick="clearAll()">Clear</button>
  </div>

  <div class="input">
    <input id="input" placeholder="Ask anything, logic, math, ideas‚Ä¶" />
    <button onclick="send()">‚ñ∂</button>
  </div>
</div>

<script>
const chat=document.getElementById("chat");
const input=document.getElementById("input");
const app=document.getElementById("app");
document.getElementById("date").textContent=new Date().toDateString();

let memory=JSON.parse(localStorage.getItem("ultra_memory_v3")||"[]");
let theme=localStorage.getItem("theme")||"dark";

if(theme==="light") app.classList.add("light");

function toggleTheme(){
  app.classList.toggle("light");
  theme=app.classList.contains("light")?"light":"dark";
  localStorage.setItem("theme",theme);
}

function saveMemory(){
  localStorage.setItem("ultra_memory_v3",JSON.stringify(memory));
}

function add(text,type){
  const d=document.createElement("div");
  d.className="msg "+type;
  d.textContent=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

function typing(){
  const t=document.createElement("div");
  t.className="msg bot typing";
  t.textContent="Thinking‚Ä¶";
  chat.appendChild(t);
  chat.scrollTop=chat.scrollHeight;
  return t;
}

function isMath(q){
  return /^[0-9+\-*/().\s^%]+$/.test(q);
}
function solveMath(q){
  try{return Function("return "+q.replace(/\^/g,"**"))();}catch{return null;}
}

function smartReply(q){
  const l=q.toLowerCase();
  if(l==="clear chat"){memory=[];saveMemory();chat.innerHTML="";return"Chat cleared.";}
  if(l==="bye") return"Goodbye üëã";
  if(l==="hi"||l==="hello") return"Hello üëã I‚Äôm ready.";
  if(isMath(q)){const r=solveMath(q);if(r!==null)return"üßÆ Answer: "+r;}
  return"I understand. Ask math, logic, plans, or ideas.";
}

function send(){
  const q=input.value.trim();
  if(!q) return;
  add(q,"user");
  input.value="";
  const t=typing();
  setTimeout(()=>{
    t.remove();
    const a=smartReply(q);
    add(a,"bot");
    memory.push({q,a});
    saveMemory();
  },300);
}

input.addEventListener("keydown",e=>{if(e.key==="Enter")send();});

function clearAll(){
  if(confirm("Clear all chat memory?")){
    memory=[];saveMemory();chat.innerHTML="";
    add("All memory cleared.","bot");
  }
}
function exportChat(){
  const text=memory.map(m=>"You: "+m.q+"\nAI: "+m.a).join("\n\n");
  const b=new Blob([text],{type:"text/plain"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(b);
  a.download="ultra-smart-ai-chat.txt";
  a.click();
}
function showHelp(){
  add("Commands:\n‚Ä¢ Math\n‚Ä¢ clear chat\n‚Ä¢ ideas / logic\n‚Ä¢ offline AI","bot");
}

add("üöÄ Ultra Smart AI Friend loaded.","bot");
memory.forEach(m=>{add(m.q,"user");add(m.a,"bot");});
</script>
</body>
</html>
