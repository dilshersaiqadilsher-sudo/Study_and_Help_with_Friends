<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ultra Smart AI Friend â€” Ultimate</title>

<style>
:root{
  --bg:#050b1a;
  --card:#0b1225;
  --user:#2f6bff;
  --bot:#111827;
  --text:#ffffff;
  --muted:#9ca3af;
}
body.light{
  --bg:#f3f4f6;
  --card:#ffffff;
  --user:#2563eb;
  --bot:#e5e7eb;
  --text:#111827;
  --muted:#374151;
}
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto}
body{
  margin:0;
  background:radial-gradient(circle at top,var(--bg),#000);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:var(--text);
}
.app{
  width:380px;
  height:650px;
  background:var(--card);
  border-radius:18px;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
  display:flex;
  flex-direction:column;
  overflow:hidden;
}
.header{
  padding:14px;
  background:linear-gradient(135deg,#2563eb,#38bdf8);
  text-align:center;
  color:#fff;
}
.header h1{
  font-size:18px;
  margin:0;
}
.header small{
  opacity:.9;
}
.toolbar{
  display:flex;
  gap:8px;
  padding:8px;
  background:var(--card);
}
.toolbar button{
  flex:1;
  border:none;
  border-radius:10px;
  padding:8px;
  cursor:pointer;
  background:#1f2937;
  color:#fff;
}
body.light .toolbar button{
  background:#e5e7eb;
  color:#111;
}
.chat{
  flex:1;
  overflow-y:auto;
  padding:12px;
}
.msg{
  max-width:80%;
  padding:10px 12px;
  border-radius:14px;
  margin-bottom:10px;
  font-size:14px;
  line-height:1.4;
  word-wrap:break-word;
}
.user{
  background:var(--user);
  color:#fff;
  margin-left:auto;
}
.bot{
  background:var(--bot);
  color:var(--text);
}
.inputbar{
  display:flex;
  gap:8px;
  padding:10px;
  border-top:1px solid rgba(255,255,255,.08);
}
body.light .inputbar{
  border-top:1px solid #e5e7eb;
}
.inputbar input{
  flex:1;
  padding:10px 12px;
  border-radius:12px;
  border:none;
  outline:none;
  background:#020617;
  color:#fff;
}
body.light .inputbar input{
  background:#f3f4f6;
  color:#111;
}
.send{
  width:42px;
  border:none;
  border-radius:12px;
  background:#22c55e;
  color:#fff;
  font-size:18px;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="app">
  <div class="header">
    <h1>Ultra Smart AI Friend âš¡ Ultimate</h1>
    <small id="date"></small>
  </div>

  <div class="toolbar">
    <button id="modeBtn">ðŸŒ™ Dark mode</button>
    <button id="clearBtn">ðŸ§¹ Clear chat</button>
  </div>

  <div class="chat" id="chat"></div>

  <div class="inputbar">
    <input id="input" placeholder="Ask anything or type a calculationâ€¦"/>
    <button class="send" id="send">â–¶</button>
  </div>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");
const sendBtn = document.getElementById("send");
const clearBtn = document.getElementById("clearBtn");
const modeBtn = document.getElementById("modeBtn");

document.getElementById("date").textContent =
  new Date().toDateString();

function addMsg(text, cls){
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function isMath(text){
  return /^[0-9+\-*/().%\s]+$/.test(text);
}

function respond(text){
  const t = text.toLowerCase().trim();

  if(t === "hi" || t === "hello"){
    return "Hello ðŸ‘‹ I'm Ultra Smart AI Friend.";
  }
  if(t === "bye"){
    return "Goodbye ðŸ‘‹ Your chat is saved.";
  }
  if(t.startsWith("what is ")){
    const q = t.replace("what is ","");
    if(isMath(q)){
      try{return "ðŸ§® Answer: " + eval(q);}
      catch{return "Invalid calculation.";}
    }
    return "I can answer calculations and basic logic right now.";
  }
  if(isMath(t)){
    try{return "ðŸ§® Answer: " + eval(t);}
    catch{return "Invalid calculation.";}
  }
  return "Ask me anything â€” calculations or simple logic.";
}

sendBtn.onclick = send;
input.addEventListener("keydown",e=>{
  if(e.key==="Enter") send();
});

function send(){
  const text = input.value.trim();
  if(!text) return;
  addMsg(text,"user");
  input.value="";
  setTimeout(()=>{
    addMsg(respond(text),"bot");
  },300);
}

clearBtn.onclick=()=>{
  chat.innerHTML="";
  addMsg("Hello ðŸ‘‹ I'm Ultra Smart AI Friend.","bot");
};

modeBtn.onclick=()=>{
  document.body.classList.toggle("light");
  const light = document.body.classList.contains("light");
  modeBtn.textContent = light ? "ðŸŒž Light mode" : "ðŸŒ™ Dark mode";
};

addMsg("Hello ðŸ‘‹ I'm Ultra Smart AI Friend.","bot");
</script>
</body>
</html>
