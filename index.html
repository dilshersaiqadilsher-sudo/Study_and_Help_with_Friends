<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ultra Smart AI Friend â€“ ChatGPT Style</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{
    margin:0;height:100vh;
    background:linear-gradient(135deg,#020617,#020617,#0f172a);
    display:flex;justify-content:center;align-items:center;color:#fff
}
.app{
    width:420px;max-width:95%;height:650px;
    background:linear-gradient(180deg,#020617,#020617);
    border-radius:18px;box-shadow:0 0 40px rgba(0,0,0,.8);
    display:flex;flex-direction:column;overflow:hidden
}
.header{
    padding:16px;text-align:center;
    font-size:20px;font-weight:600;
    background:linear-gradient(90deg,#2563eb,#38bdf8)
}
.chat{flex:1;padding:14px;overflow-y:auto}
.msg{
    max-width:88%;padding:12px 14px;margin-bottom:12px;
    border-radius:14px;font-size:14px;line-height:1.5;
    animation:fade .25s ease
}
.user{margin-left:auto;background:#2563eb;border-bottom-right-radius:4px}
.bot{background:#1f2937;border-bottom-left-radius:4px}
.footer{display:flex;gap:8px;padding:10px;background:#020617}
input{
    flex:1;padding:12px;border-radius:12px;border:none;
    outline:none;background:#0f172a;color:#fff
}
button{
    width:50px;border:none;border-radius:12px;
    background:#22c55e;font-size:18px;cursor:pointer
}
@keyframes fade{from{opacity:0;transform:translateY(4px)}to{opacity:1}}
</style>
</head>
<body>

<div class="app">
    <div class="header">Ultra Smart AI Friend</div>
    <div class="chat" id="chat"></div>
    <div class="footer">
        <input id="input" placeholder="Ask anything like ChatGPT..." />
        <button onclick="send()">â–¶</button>
    </div>
</div>

<script>
const chat=document.getElementById("chat");
const input=document.getElementById("input");

let memory=JSON.parse(localStorage.getItem("ai_memory")||"[]");

function addMsg(t,c){
    const d=document.createElement("div");
    d.className="msg "+c;
    d.innerText=t;
    chat.appendChild(d);
    chat.scrollTop=chat.scrollHeight;
}

function saveMemory(q,a){
    memory.push({q,a,time:new Date().toISOString()});
    if(memory.length>200) memory.shift();
    localStorage.setItem("ai_memory",JSON.stringify(memory));
}

function smartAI(q){
    const l=q.toLowerCase();

    for(let m of memory){
        if(m.q.toLowerCase()===l){
            return "You asked this before. My answer was:\n\n"+m.a;
        }
    }

    if(l.includes("who are you")){
        return "I am an advanced offline AI inspired by ChatGPT. I remember previous questions, give long logical answers, and continuously improve using stored conversations in your browser.";
    }
    if(l.includes("how do you work")){
        return "I work like a brain made with JavaScript. I analyze your question, match knowledge patterns, generate long human-like replies, and remember our conversations using local memory â€” similar to how ChatGPT keeps context.";
    }
    if(l.includes("ai")||l.includes("chatgpt")){
        return "Artificial Intelligence allows machines to understand, reason, and respond intelligently. ChatGPT is a large language model trained on massive data. I am a lightweight version designed to behave similarly inside a website.";
    }
    if(l.includes("future")){
        return "The future of AI is collaboration with humans. AI will assist in learning, creativity, problem-solving, healthcare, and innovation â€” becoming a powerful partner rather than a replacement.";
    }
    if(l.includes("hello")||l.includes("hi")){
        return "Hello ðŸ‘‹ Iâ€™m your Ultra Smart AI Friend. Ask me anything â€” education, technology, ideas, or deep questions. I reply in detailed ChatGPT-style answers.";
    }

    return "That is a thoughtful question. While I may not know everything, I analyze language patterns, logical meaning, and past memory to give the most helpful answer possible. Over time, I grow smarter by remembering our conversations.";
}

function send(){
    const t=input.value.trim();
    if(!t) return;
    addMsg(t,"user");
    input.value="";
    setTimeout(()=>{
        const a=smartAI(t);
        addMsg(a,"bot");
        saveMemory(t,a);
    },400);
}

input.addEventListener("keydown",e=>{if(e.key==="Enter")send()});

addMsg("Hello ðŸ‘‹ I am an AI inspired by ChatGPT. I can remember questions and reply with long intelligent answers. Ask me anything.","bot");
</script>

</body>
</html>
