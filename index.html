<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudyBuddy AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- PWA -->
<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#0b1225">
<meta name="description" content="StudyBuddy AI helps students learn with chat, math, games, stories and Islamic learning.">
<meta name="application-name" content="StudyBuddy AI">

<link rel="icon" href="./icon-192.png">
<link rel="apple-touch-icon" href="./icon-192.png">
<meta name="apple-mobile-web-app-capable" content="yes">

<style>
:root{
  --bg:#0b1225;
  --user:#2563eb;
  --bot:#1f2937;
  --text:#ffffff;
}
.light{
  --bg:#f3f4f6;
  --user:#2563eb;
  --bot:#e5e7eb;
  --text:#000000;
}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Arial,Helvetica,sans-serif;
  display:flex;
  justify-content:center;
}
.app{
  width:420px;
  max-width:100%;
  height:100vh;
  display:flex;
  flex-direction:column;
}
.top,.mode-bar{
  padding:8px;
  display:flex;
  gap:6px;
}
button{
  flex:1;
  padding:8px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.chat{
  flex:1;
  overflow-y:auto;
  padding:10px;
}
.msg{
  margin:6px 0;
  padding:10px 14px;
  border-radius:14px;
  max-width:85%;
  white-space:pre-wrap;
  animation: pop 0.4s ease;
}
@keyframes pop{
  from{transform:scale(0.9);opacity:0}
  to{transform:scale(1);opacity:1}
}
.user{background:var(--user);align-self:flex-end}
.bot{background:var(--bot);align-self:flex-start}
.bottom{
  display:flex;
  gap:6px;
  padding:10px;
}
.bottom input{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:none;
}
.bottom button{
  background:#22c55e;
}
</style>
</head>

<body>
<div class="app">

<div class="top">
  <button onclick="toggleTheme()">ğŸŒ—</button>
  <button onclick="showInfo()">â„¹ï¸</button>
  <button onclick="exportChat()">â¬‡</button>
</div>

<div class="mode-bar">
  <button onclick="setMode('chat')">ğŸ’¬</button>
  <button onclick="setMode('math')">â—</button>
  <button onclick="setMode('study')">ğŸ“˜</button>
  <button onclick="setMode('islam')">ğŸ•Œ</button>
  <button onclick="setMode('games')">ğŸ®</button>
</div>

<div class="chat" id="chat"></div>

<div class="bottom">
  <input id="input" placeholder="Type here..." onkeydown="if(event.key==='Enter')send()">
  <button onclick="send()">â–¶</button>
</div>

</div>

<script>
let mode="chat";
let chatLog=[];
let secretNumber=null;
const chat=document.getElementById("chat");

function add(text,cls){
  const d=document.createElement("div");
  d.className="msg "+cls;
  d.innerText=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
  chatLog.push((cls==="user"?"User: ":"AI: ")+text);
}

function setMode(m){
  mode=m;
  add("Mode: "+m.toUpperCase(),"bot");
}

function send(){
  const i=document.getElementById("input");
  const t=i.value.trim();
  if(!t) return;
  i.value="";
  add(t,"user");

  if(mode==="math") math(t);
  else if(mode==="study") study(t);
  else if(mode==="islam") islam(t);
  else if(mode==="games") games(t);
  else chatAI(t);
}

/* CHAT */
function chatAI(q){
  q=q.toLowerCase();
  if(q.includes("hi")) add("Hello ğŸ˜Š","bot");
  else if(q.includes("story"))
    add("âœ¨ Once there was a child who trusted Allah and never gave up. Allah rewarded him with success. Moral: Believe in Allah and yourself ğŸ¤","bot");
  else add("Tell me more ğŸ˜Š","bot");
}

/* MATH */
function math(q){
  try{
    if(!/^[0-9+\-*/().\s]+$/.test(q))
      return add("Invalid math âŒ","bot");
    add("Answer: "+Function("return "+q)(),"bot");
  }catch{add("Math error âŒ","bot")}
}

/* STUDY */
function study(q){
  add("ğŸ“˜ Study Mode: Science, Math, English, History","bot");
}

/* ISLAM */
function islam(q){
  if(q.includes("motivation"))
    add("ğŸ¤ Allah says: Indeed with hardship comes ease (94:6)","bot");
  else add("ğŸ•Œ Ask about Quran or Surah","bot");
}

/* GAMES */
function games(q){
  if(q==="guess"){
    secretNumber=Math.floor(Math.random()*5)+1;
    add("ğŸ² Guess number 1-5","bot");
  }else if(secretNumber){
    if(parseInt(q)===secretNumber){
      add("ğŸ‰ Correct!","bot");
      secretNumber=null;
    }else add("âŒ Try again","bot");
  }else add("Type 'guess' to play","bot");
}

/* UTIL */
function toggleTheme(){document.body.classList.toggle("light")}
function exportChat(){
  const b=new Blob([chatLog.join("\n")]);
  const a=document.createElement("a");
  a.href=URL.createObjectURL(b);
  a.download="chat.txt";
  a.click();
}
function showInfo(){
  alert("StudyBuddy AI can chat, solve math, teach studies, play games, tell stories and help in Islamic learning ğŸŒŸ");
}

add("Welcome to StudyBuddy AI ğŸš€","bot");

/* SERVICE WORKER */
if("serviceWorker"in navigator){
  window.addEventListener("load",()=>navigator.serviceWorker.register("sw.js"));
}
</script>
</body>
</html>
