<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudyBuddy AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0b1225">

<link rel="icon" href="icon-192.png">
<link rel="apple-touch-icon" href="icon-192.png">

<style>
:root{
  --bg:#0b1225;
  --card:#111a33;
  --user:#2563eb;
  --bot:#1f2937;
  --text:#ffffff;
}
.light{
  --bg:#f3f4f6;
  --card:#ffffff;
  --user:#2563eb;
  --bot:#e5e7eb;
  --text:#000000;
}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Arial,Helvetica,sans-serif;
  display:flex;
  justify-content:center;
}
.app{
  width:420px;
  max-width:100%;
  height:100vh;
  display:flex;
  flex-direction:column;
}
.top,.mode-bar{
  padding:8px;
  display:flex;
  gap:6px;
}
button{
  flex:1;
  padding:8px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.chat{
  flex:1;
  overflow-y:auto;
  padding:10px;
}
.msg{
  margin:6px 0;
  padding:10px 14px;
  border-radius:14px;
  max-width:85%;
  white-space:pre-wrap;
}
.user{background:var(--user);align-self:flex-end;}
.bot{background:var(--bot);align-self:flex-start;}
.bottom{
  display:flex;
  gap:6px;
  padding:10px;
}
.bottom input{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:none;
}
.bottom button{
  background:#22c55e;
}
</style>
</head>

<body>
<div class="app">

<div class="top">
  <button onclick="toggleTheme()">ðŸŒ— Theme</button>
  <button onclick="exportChat()">â¬‡ Export</button>
  <button onclick="location.reload()">ðŸšª Reset</button>
</div>

<div class="mode-bar">
  <button onclick="setMode('chat')">ðŸ’¬ Chat</button>
  <button onclick="setMode('math')">âž— Math</button>
  <button onclick="setMode('games')">ðŸŽ® Games</button>
  <button onclick="setMode('quiz')">ðŸ§  Quiz</button>
  <button onclick="setMode('islam')">ðŸ•Œ Islam</button>
</div>

<div class="chat" id="chat"></div>

<div class="bottom">
  <input id="input" placeholder="Type here..." onkeydown="if(event.key==='Enter')send()">
  <button onclick="send()">â–¶</button>
</div>

</div>

<script>
let mode="chat";
let chatLog=[];
const chat=document.getElementById("chat");

function add(text,cls){
  const d=document.createElement("div");
  d.className="msg "+cls;
  d.innerText=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
  chatLog.push((cls==="user"?"User: ":"AI: ")+text);
}

function setMode(m){
  mode=m;
  add("Mode: "+m.toUpperCase(),"bot");
}

function send(){
  const i=document.getElementById("input");
  const t=i.value.trim();
  if(!t) return;
  i.value="";
  add(t,"user");

  if(mode==="math") math(t);
  else if(mode==="games") games();
  else if(mode==="quiz") quiz();
  else if(mode==="islam") islam();
  else chatAI(t);
}

/* CHAT */
function chatAI(q){
  q=q.toLowerCase();
  if(q.includes("hi")) add("Hello ðŸ˜Š","bot");
  else if(q.includes("who made you")) add("Made by a young Muslim developer ðŸŒŸ","bot");
  else add("Tell me more ðŸ¤”","bot");
}

/* MATH */
function math(q){
  try{
    if(!/^[0-9+\-*/(). ]+$/.test(q)){
      add("Enter valid math only","bot");return;
    }
    add("Answer: "+Function("return "+q)(),"bot");
  }catch{add("Error","bot");}
}

/* GAMES */
function games(){
  const g=[
    "ðŸŽ² Guess a number from 1 to 10",
    "ðŸ§  Riddle: What has keys but no locks?",
    "ðŸŽ¯ Try mental math: 8Ã—7?"
  ];
  add(g[Math.floor(Math.random()*g.length)],"bot");
}

/* QUIZ */
function quiz(){
  const q=[
    "ðŸ§  Capital of Pakistan?",
    "ðŸ§  5 daily prayers name?",
    "ðŸ§  6 Ã— 6 = ?"
  ];
  add(q[Math.floor(Math.random()*q.length)],"bot");
}

/* ISLAM */
function islam(){
  const i=[
    "ðŸ•Œ Allah is One",
    "ðŸ“– Quran is guidance",
    "ðŸ¤² Say: Alhamdulillah",
    "ðŸ•‹ Pray 5 times daily"
  ];
  add(i[Math.floor(Math.random()*i.length)],"bot");
}

/* UTIL */
function toggleTheme(){document.body.classList.toggle("light");}
function exportChat(){
  const b=new Blob([chatLog.join("\n")],{type:"text/plain"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(b);
  a.download="chat.txt";
  a.click();
}

add("Welcome to StudyBuddy AI ðŸš€","bot");

/* SERVICE WORKER */
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js?ver=2");
}
</script>
</body>
</html>
