<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ultra Smart AI Friend</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #020617, #0f172a);
  color: #e5e7eb;
}

header {
  padding: 15px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  background: #020617;
}

#chat {
  height: 70vh;
  overflow-y: auto;
  padding: 15px;
}

.msg {
  margin: 8px 0;
  padding: 10px 14px;
  border-radius: 10px;
  max-width: 80%;
}

.user {
  background: #2563eb;
  margin-left: auto;
  text-align: right;
}

.bot {
  background: #334155;
  margin-right: auto;
}

footer {
  display: flex;
  gap: 6px;
  padding: 10px;
  background: #020617;
}

input {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: none;
  outline: none;
}

button {
  padding: 10px 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

.send { background: #22c55e; }
.mic { background: #f97316; }
</style>
</head>

<body>

<header>ðŸ¤– Ultra Smart AI Friend</header>

<div id="chat"></div>

<footer>
  <input id="input" placeholder="Ask something..." />
  <button class="mic" onclick="voice()">ðŸŽ¤</button>
  <button class="send" onclick="send()">Send</button>
</footer>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

function addMsg(text, type) {
  const div = document.createElement("div");
  div.className = "msg " + type;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  if (type === "bot") speak(text);
}

function send() {
  const q = input.value.trim();
  if (!q) return;

  addMsg(q, "user");
  input.value = "";

  setTimeout(() => {
    addMsg(reply(q.toLowerCase()), "bot");
  }, 300);
}

function reply(q) {
  if (q.includes("assalam")) return "Wa Alaikum Assalam ðŸ˜Š";
  if (q === "hi" || q === "hello") return "Hello! How can I help you?";
  if (q.includes("how are you")) return "I am fine and always ready to help you.";
  if (q.includes("name")) return "My name is Ultra Smart AI Friend.";
  if (q.includes("time")) return "Current time is " + new Date().toLocaleTimeString();
  if (q.includes("date")) return "Today's date is " + new Date().toLocaleDateString();
  if (q.includes("who made you")) return "You created me â¤ï¸";
  return "I am still learning. Please ask simple questions.";
}

function speak(text) {
  const u = new SpeechSynthesisUtterance(text);
  u.lang = "en-US";
  speechSynthesis.speak(u);
}

function voice() {
  if (!("webkitSpeechRecognition" in window)) {
    alert("Voice not supported");
    return;
  }
  const r = new webkitSpeechRecognition();
  r.lang = "en-US";
  r.onresult = e => {
    input.value = e.results[0][0].transcript;
    send();
  };
  r.start();
}
</script>

</body>
</html>
