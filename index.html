<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultra Smart AI Friend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
    }

    header {
      background: #020617;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    #chat {
      height: 70vh;
      overflow-y: auto;
      padding: 15px;
    }

    .msg {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
    }

    .user {
      background: #2563eb;
      margin-left: auto;
      text-align: right;
    }

    .bot {
      background: #334155;
    }

    footer {
      display: flex;
      gap: 5px;
      padding: 10px;
      background: #020617;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .send { background: #22c55e; }
    .mic { background: #f97316; }
    .clear { background: #ef4444; }
  </style>
</head>
<body>

<header>ðŸ¤– Ultra Smart AI Friend</header>

<div id="chat"></div>

<footer>
  <input id="input" placeholder="Ask something..." />
  <button class="mic" onclick="startVoice()">ðŸŽ¤</button>
  <button class="send" onclick="send()">Send</button>
  <button class="clear" onclick="clearChat()">ðŸ—‘</button>
</footer>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");

  // Load memory
  let history = JSON.parse(localStorage.getItem("chat_memory")) || [];
  history.forEach(m => addMsg(m.text, m.type, false));

  function addMsg(text, type, save = true) {
    const div = document.createElement("div");
    div.className = "msg " + type;
    div.innerText = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;

    if (save) {
      history.push({ text, type });
      localStorage.setItem("chat_memory", JSON.stringify(history));
    }

    if (type === "bot") speak(text);
  }

  function send() {
    const q = input.value.trim();
    if (!q) return;

    addMsg(q, "user");
    input.value = "";

    let a = reply(q.toLowerCase());
    setTimeout(() => addMsg(a, "bot"), 400);
  }

  function reply(q) {
    if (q.includes("hello")) return "Hello! I am your Ultra Smart AI Friend.";
    if (q.includes("time")) return "Current time is " + new Date().toLocaleTimeString();
    if (q.includes("date")) return "Today's date is " + new Date().toLocaleDateString();
    if (q.includes("name")) return "My name is Ultra Smart AI Friend.";
    if (q.includes("who made you")) return "You created me â¤ï¸";
    return "I am learning. I will be smarter soon.";
  }

  // Voice output
  function speak(text) {
    const u = new SpeechSynthesisUtterance(text);
    u.lang = "en-US";
    speechSynthesis.speak(u);
  }

  // Voice input
  function startVoice() {
    if (!("webkitSpeechRecognition" in window)) {
      alert("Voice not supported in this browser");
      return;
    }

    const rec = new webkitSpeechRecognition();
    rec.lang = "en-US";
    rec.onresult = e => {
      input.value = e.results[0][0].transcript;
      send();
    };
    rec.start();
  }

  function clearChat() {
    if (!confirm("Delete all memory?")) return;
    localStorage.removeItem("chat_memory");
    chat.innerHTML = "";
    history = [];
  }
</script>

</body>
</html>
