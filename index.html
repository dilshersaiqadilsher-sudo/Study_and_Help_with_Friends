<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra Smart AI Friend ⚡ Ultimate</title>

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --user:#2563eb;
  --bot:#1e293b;
  --text:#e5e7eb;
}
*{box-sizing:border-box;font-family:system-ui,-apple-system}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#020617,#000);
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text);
}
.app{
  width:380px;
  height:650px;
  background:var(--card);
  border-radius:18px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}
.header{
  padding:14px;
  background:linear-gradient(135deg,#2563eb,#38bdf8);
  text-align:center;
  color:#fff;
}
.chat{
  flex:1;
  padding:12px;
  overflow-y:auto;
}
.msg{
  max-width:85%;
  padding:10px 12px;
  border-radius:14px;
  margin-bottom:10px;
  font-size:14px;
  line-height:1.45;
  white-space:pre-wrap;
}
.user{
  background:var(--user);
  color:#fff;
  margin-left:auto;
}
.bot{
  background:var(--bot);
}
.inputbar{
  display:flex;
  gap:8px;
  padding:10px;
  background:#020617;
}
input{
  flex:1;
  padding:10px;
  border-radius:12px;
  border:none;
  outline:none;
}
button{
  width:44px;
  border:none;
  border-radius:12px;
  background:#22c55e;
  color:#fff;
  font-size:18px;
  cursor:pointer;
}
button:disabled{
  opacity:.6;
  cursor:not-allowed;
}
</style>
</head>

<body>
<div class="app">
  <div class="header">
    <h3>Ultra Smart AI Friend ⚡ Ultimate</h3>
    <small id="date"></small>
  </div>

  <div class="chat" id="chat"></div>

  <div class="inputbar">
    <input id="input" placeholder="Ask English, Science, Geography, History…" />
    <button id="send">▶</button>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const WORKER_URL = "https://YOUR-WORKER-URL.workers.dev";
const TIMEOUT_MS = 12000;
/* ========================================= */

const chat = document.getElementById("chat");
const input = document.getElementById("input");
const sendBtn = document.getElementById("send");

document.getElementById("date").textContent =
  new Date().toDateString();

/* ---------- MEMORY ---------- */
let memory = JSON.parse(localStorage.getItem("memory") || "[]");

function saveMemory(role, text){
  memory.push({ role, text });
  if(memory.length > 10) memory.shift();
  localStorage.setItem("memory", JSON.stringify(memory));
}

/* ---------- UI ---------- */
function addMsg(text, role){
  const d = document.createElement("div");
  d.className = "msg " + role;
  d.textContent = text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
  saveMemory(role, text);
}

function typeEffect(el, text){
  el.textContent = "";
  let i = 0;
  const t = setInterval(()=>{
    el.textContent += text[i++];
    chat.scrollTop = chat.scrollHeight;
    if(i >= text.length) clearInterval(t);
  }, 12);
}

addMsg(
  "Hello. I explain English, Science, Geography, and History clearly and quickly.",
  "bot"
);

/* ---------- AI ---------- */
async function askAI(prompt){
  const controller = new AbortController();
  const timer = setTimeout(()=>controller.abort(), TIMEOUT_MS);

  const res = await fetch(WORKER_URL,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      prompt,
      memory
    }),
    signal: controller.signal
  });

  clearTimeout(timer);

  if(!res.ok) throw new Error("Worker error");

  const data = await res.json();
  if(!data.reply) throw new Error("Invalid reply");

  return data.reply;
}

/* ---------- LOGIC ---------- */
async function send(){
  const text = input.value.trim();
  if(!text) return;

  addMsg(text,"user");
  input.value="";
  sendBtn.disabled = true;

  const thinking = document.createElement("div");
  thinking.className = "msg bot";
  thinking.textContent = "Thinking…";
  chat.appendChild(thinking);
  chat.scrollTop = chat.scrollHeight;

  try{
    const reply = await askAI(text);
    thinking.remove();

    const botDiv = document.createElement("div");
    botDiv.className = "msg bot";
    chat.appendChild(botDiv);
    typeEffect(botDiv, reply);
    saveMemory("bot", reply);

  }catch(e){
    thinking.remove();
    addMsg("AI is busy or took too long. Please try again.","bot");
  }finally{
    sendBtn.disabled = false;
  }
}

sendBtn.onclick = send;
input.addEventListener("keydown",e=>{
  if(e.key === "Enter") send();
});
</script>
</body>
</html>
