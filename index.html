<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ultra Smart AI Friend</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: #0f172a;
  font-family: system-ui, Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #e5e7eb;
}

.app {
  width: 100%;
  max-width: 460px;
  height: 95vh;
  background: #020617;
  display: flex;
  flex-direction: column;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 0 40px rgba(0,0,0,0.7);
}

.header {
  padding: 16px;
  text-align: center;
  font-weight: 600;
  font-size: 18px;
  background: #020617;
  border-bottom: 1px solid #1e293b;
}

.chat {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
}

.msg {
  max-width: 85%;
  margin-bottom: 12px;
  padding: 10px 14px;
  border-radius: 14px;
  line-height: 1.4;
  white-space: pre-wrap;
}

.user {
  background: #2563eb;
  align-self: flex-end;
  margin-left: auto;
}

.bot {
  background: #1e293b;
  align-self: flex-start;
}

.input-area {
  display: flex;
  gap: 8px;
  padding: 12px;
  border-top: 1px solid #1e293b;
  background: #020617;
}

input {
  flex: 1;
  padding: 12px;
  border-radius: 12px;
  border: none;
  outline: none;
  background: #020617;
  color: #e5e7eb;
  font-size: 15px;
}

button {
  border: none;
  border-radius: 12px;
  padding: 0 14px;
  font-size: 18px;
  cursor: pointer;
  background: #22c55e;
}

button.voice {
  background: #38bdf8;
}
</style>
</head>

<body>

<div class="app">
  <div class="header">Ultra Smart AI Friend</div>

  <div class="chat" id="chat"></div>

  <div class="input-area">
    <input id="input" placeholder="Message Ultra Smart AI..." />
    <button class="voice" onclick="startVoice()">ðŸŽ¤</button>
    <button onclick="send()">âž¤</button>
  </div>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

let history = JSON.parse(localStorage.getItem("chatHistory") || "[]");

function renderHistory() {
  chat.innerHTML = "";
  history.forEach(m => addMessage(m.text, m.role, false));
  chat.scrollTop = chat.scrollHeight;
}

function saveHistory() {
  localStorage.setItem("chatHistory", JSON.stringify(history));
}

function addMessage(text, role, save = true) {
  const div = document.createElement("div");
  div.className = "msg " + role;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  if (save) {
    history.push({ text, role });
    saveHistory();
  }
}

function smartReply(msg) {
  msg = msg.toLowerCase();

  if (msg.includes("hello") || msg.includes("hi"))
    return "Hello ðŸ‘‹ How can I help you today?";
  if (msg.includes("your name"))
    return "I am Ultra Smart AI Friend ðŸ¤–";
  if (msg.includes("who made you"))
    return "I was created by my developer using pure HTML, CSS, and JavaScript.";
  if (msg.includes("time"))
    return "Current time: " + new Date().toLocaleTimeString();
  if (msg.includes("date"))
    return "Today is " + new Date().toLocaleDateString();
  if (msg.includes("bye"))
    return "Goodbye ðŸ‘‹ Have a great day!";
  if (msg.includes("help"))
    return "You can ask me questions, talk with voice, or just chat ðŸ˜Š";

  return "I'm learning ðŸ§ . You said:\n" + msg;
}

function send() {
  const text = input.value.trim();
  if (!text) return;
  addMessage(text, "user");
  input.value = "";

  setTimeout(() => {
    addMessage(smartReply(text), "bot");
  }, 600);
}

input.addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});

/* ðŸŽ¤ Voice Input */
function startVoice() {
  if (!('webkitSpeechRecognition' in window)) {
    alert("Voice not supported");
    return;
  }
  const rec = new webkitSpeechRecognition();
  rec.lang = "en-US";
  rec.start();
  rec.onresult = e => {
    input.value = e.results[0][0].transcript;
    send();
  };
}

/* Load history */
renderHistory();
</script>

</body>
</html>
